<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's Biblical - Blog Posts by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-container select, .filter-container button, .filter-container input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .filter-container input {
            width: 200px;
        }

        .blog-category {
            margin-top: 40px;
        }

        .blog-category h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .blog-list {
            list-style: none;
            padding: 0;
        }

        .blog-list li {
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }

        .blog-list li:hover {
            background: #e0e0e0;
        }

        .blog-list li h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .blog-list li p {
            margin-bottom: 0;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vyyvaapvdxmcawdosbzf.supabase.co';
        const SUPABASE_KEY = 'your-supabase-key'; // Replace with your Supabase key
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            fetchBlogs();
        });

        function setupEventListeners() {
            document.getElementById('category-filter').addEventListener('change', fetchBlogs);
            document.getElementById('sort-button').addEventListener('click', fetchBlogs);
            document.getElementById('search-button').addEventListener('click', fetchBlogs);
        }

        async function fetchBlogs() {
            const categoryFilter = document.getElementById('category-filter').value;
            const sortOption = document.getElementById('sort-option').value;
            const searchQuery = document.getElementById('search-input').value;

            let query = supabase
                .from('blogs')
                .select('id, title, content, category, created_at');

            if (categoryFilter) {
                query = query.eq('category', categoryFilter);
            }

            if (sortOption === 'date-asc') {
                query = query.order('created_at', { ascending: true });
            } else if (sortOption === 'date-desc') {
                query = query.order('created_at', { descending: true });
            }

            if (searchQuery) {
                query = query.ilike('title', `%${searchQuery}%`);
            }

            const { data, error } = await query;

            if (error) {
                console.error('Error fetching blogs:', error);
                return;
            }

            const container = document.querySelector('.container');
            container.innerHTML = '';

            const categories = [
                "Bible Studies", "Theology and Doctrine", "Devotionals", "Apologetics", 
                "Christian Living", "Biblical History & History", "End Times and Prophecy", 
                "Difficult Bible Questions", "Bible Character Studies", 
                "Family, Marriage, and Parenting", "Church History", 
                "Christian Ethics & Worldview", "Sermon & Teaching Resources", 
                "Testimonies & Faith Stories"
            ];

            const filterContainer = document.createElement('div');
            filterContainer.className = 'filter-container';
            filterContainer.innerHTML = `
                <input type="text" id="search-input" placeholder="Search blogs..." />
                <button id="search-button">Search</button>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    ${categories.map(category => `<option value="${category}">${category}</option>`).join('')}
                </select>
                <div>
                    <label for="sort-option">Sort by:</label>
                    <select id="sort-option">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                    </select>
                    <button id="sort-button">Sort</button>
                </div>
            `;
            container.appendChild(filterContainer);

            // Add event listeners after elements are created
            setupEventListeners();

            categories.forEach(category => {
                const categoryBlogs = data.filter(blog => blog.category === category);
                if (categoryBlogs.length > 0) {
                    const categorySection = document.createElement('section');
                    categorySection.className = 'blog-category';
                    categorySection.innerHTML = `<h2>${category}</h2>`;
                    const blogList = document.createElement('ul');
                    blogList.className = 'blog-list';
                    categoryBlogs.forEach(blog => {
                        const blogItem = document.createElement('li');
                        blogItem.addEventListener('click', () => {
                            window.location.href = `blog.html?id=${blog.id}`;
                        });
                        blogItem.innerHTML = `
                            <h3>${blog.title}</h3>
                            <p>${blog.content.substring(0, 200)}...</p>
                            <small>Published on: ${new Date(blog.created_at).toLocaleDateString()}</small>
                        `;
                        blogList.appendChild(blogItem);
                    });
                    categorySection.appendChild(blogList);
                    container.appendChild(categorySection);
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">That's Biblical</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Blog posts by category will be inserted here -->
    </div>

    <footer>
        <p>&copy; 2025 That's Biblical. All Rights Reserved.</p>
    </footer>
</body>
</html>
