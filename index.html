<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's Biblical - Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        .blog-list {
            margin-top: 40px;
        }

        .blog-item {
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .blog-item h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .blog-item p {
            margin-bottom: 0;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vyyvaapvdxmcawdosbzf.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5eXZhYXB2ZHhtY2F3ZG9zYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NzE2NzAsImV4cCI6MjA1NjU0NzY3MH0.9TQnYgSfLeXBFPgx3yCYx3n8-IwKZeTgA-wsx2UBM60'; // Replace with your Supabase key
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            fetchBlogs();
        });

        async function fetchBlogs() {
            const { data, error } = await supabase
                .from('blogs')
                .select('id, title, content, created_at');

            if (error) {
                console.error('Error fetching blogs:', error);
                return;
            }

            const blogList = document.querySelector('.blog-list');
            blogList.innerHTML = '';

            data.forEach(blog => {
                const blogItem = document.createElement('div');
                blogItem.className = 'blog-item';
                blogItem.innerHTML = `
                    <h3>${blog.title}</h3>
                    <p>${blog.content.substring(0, 200)}...</p>
                    <small>Published on: ${new Date(blog.created_at).toLocaleDateString()}</small>
                `;
                blogList.appendChild(blogItem);
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">That's Biblical</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="blogs" class="content-section">
            <div class="blog-list">
                <!-- Blog posts will be inserted here -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 That's Biblical. All Rights Reserved.</p>
    </footer>
</body>
</html>
