<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's Biblical - Blog Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        .form-container {
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #34495e;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vyyvaapvdxmcawdosbzf.supabase.co';
        const SUPABASE_KEY = 'your-supabase-key'; // Replace with your Supabase key
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('blog-form').addEventListener('submit', createBlog);
        });

        async function createBlog(event) {
            event.preventDefault();

            const title = document.querySelector('#title').value;
            const content = document.querySelector('#content').value;
            const authorId = '1'; // Replace with the actual author ID

            const { data, error } = await supabase
                .from('blogs')
                .insert([{ title, content, author_id: authorId }]);

            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            if (error) {
                console.error('Error creating blog:', error);
                messageContainer.innerHTML = `<p class="error-message">There was an error creating your blog. Please try again.</p>`;
            } else {
                messageContainer.innerHTML = `<p class="success-message">Blog created successfully!</p>`;
                document.getElementById('blog-form').reset();
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">That's Biblical</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="blog-creation" class="content-section">
            <div class="form-container">
                <h3>Create a New Blog Post</h3>
                <form id="blog-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Create Blog</button>
                    </div>
                </form>
                <div id="message-container"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 That's Biblical. All Rights Reserved.</p>
    </footer>
</body>
</html>
