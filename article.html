<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .meta {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 20px;
        }

        article {
            line-height: 1.6;
        }

        article p {
            margin-bottom: 20px;
        }

        article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        article blockquote {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #ccc;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vyyvaapvdxmcawdosbzf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5eXZhYXB2ZHhtY2F3ZG9zYnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NzE2NzAsImV4cCI6MjA1NjU0NzY3MH0.9TQnYgSfLeXBFPgx3yCYx3n8-IwKZeTgA-wsx2UBM60'; // Replace with your Supabase key
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            if (articleId) {
                fetchArticle(articleId);
            } else {
                document.querySelector('.container').innerHTML = '<p>Article not found.</p>';
            }
        });

        async function fetchArticle(id) {
            const { data, error } = await supabase
                .from('blogs')
                .select('title, content, created_at')
                .eq('id', id)
                .single();

            if (error) {
                console.error('Error fetching article:', error);
                document.querySelector('.container').innerHTML = '<p>Error loading article.</p>';
                return;
            }

            if (data) {
                document.querySelector('.container').innerHTML = `
                    <h1>${data.title}</h1>
                    <p class="meta">Published on: ${new Date(data.created_at).toLocaleDateString()}</p>
                    <article>${data.content}</article>
                `;
            } else {
                document.querySelector('.container').innerHTML = '<p>Article not found.</p>';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">That's Biblical</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Article content will be inserted here -->
    </div>

    <footer>
        <p>&copy; 2025 That's Biblical. All Rights Reserved.</p>
    </footer>
</body>
</html>
